<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabarBank</title>
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl lg:text-5xl text-center text-violet-500 mt-4 lg:mt-32 font-medium">Welcome to Your <br>
            <span class="text-violet-800">Bap-Er-Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-violet-300 w-3/4 mx-auto mt-8 rounded-lg">
            <div class="py-4 w-3/4 mx-auto">
                <h3 class="mb-4 text-2xl font-medium">Please Login.....</h3>
                <input id="user-email" class="block mb-2 w-full md:w-3/4 lg:w-3/4 px-2 md:ml-12 lg:ml-12" type="email"
                    placeholder="Input Your Email Here">
                <input id="user-password" class="block mb-2 w-full md:w-3/4 lg:w-3/4 px-2 md:ml-12 lg:ml-12" type="password" placeholder="Password">
                <button id="btn-login"
                    class="bg-amber-600 hover:bg-amber-900 px-8 py-2 rounded-lg text-white font-medium md:ml-12 lg:ml-12">Login</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
