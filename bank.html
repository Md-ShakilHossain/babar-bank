<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
     <!-- tailwind cdn link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center text-violet-500 mt-12 font-medium">Let's Get Some <span class="text-violet-800">Mooooney</span> !!</h1>
    </header>
    <main>
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-12 w-3/4 mx-auto">
            <div class="bg-sky-400 text-white w-full py-8 rounded-lg">
                <h1 class="text-2xl font-medium text-center mb-4">Deposit</h1>
                <p class="text-5xl font-medium text-center">$<span id="total-deposit">00</span> </p>
            </div>
            <div class="bg-pink-400 text-white w-full py-8 rounded-lg">
                <h1 class="text-2xl font-medium text-center mb-4">Withdraw</h1>
                <p class="text-5xl font-medium text-center">$<span id="total-withdraw">00</span> </p>
            </div>
            <div class="bg-amber-500 text-white w-full py-8 rounded-lg">
                <h1 class="text-2xl font-medium text-center mb-4">Total Money</h1>
                <p class="text-5xl font-medium text-center">$<span id="total-money">1200</span> </p>
            </div>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 mt-12 w-3/4 mx-auto">
            <div class="bg-blue-400 text-white w-full lg:py-8 rounded-lg">
                <div class="py-4 w-3/4 mx-auto">
                    <h3 class="mb-6 text-2xl font-medium">Please Deposit</h3>
                    <input id="new-deposit" class="block mb-6 w-full lg:w-3/4 px-2 lg:ml-12 text-black" type="text" placeholder="$ Amount of Deposit" lg:placeholder="$ Amount You Want to Deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-amber-900 px-8 py-2 rounded-lg text-white font-medium ml-7 lg:ml-12">Deposit</button>
                </div>
            </div>
            <div class="bg-red-400 text-white w-full lg:py-8 rounded-lg">
                <div class="py-4 w-3/4 mx-auto">
                    <h3 class="mb-6 text-2xl lg:font-medium">Please Withdraw</h3>
                    <input id="new-withdraw" class="block mb-6 lg:w-3/4 px-2 lg:ml-12 text-black" type="text" placeholder="$ Amount of Withdraw" lg:placeholder="$ Amount You Want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-amber-900 px-8 py-2 rounded-lg text-white font-medium ml-6 lg:ml-12">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="./js/deposit.js"></script>
    </main>
</body>
</html>
